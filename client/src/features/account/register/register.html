<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
        <div class="card-body w-full">
            <form [formGroup]="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
                <label class="floating-lab">
                    <span>Email</span>
                    <input 
                    class="input w-full" 
                    type="text"
                    formControlName="email"
                    placeholder="Email"
                    >
                </label>
                <label class="floating-lab text-left">
                    <span>Display Name</span>
                    <input 
                    [class.input-error]="registerForm.controls['displayName'].invalid && registerForm.controls['displayName'].touched"
                    class="input w-full" 
                    type="text"
                    formControlName="displayName"
                    placeholder="Display Name"
                    >
                    @if(registerForm.controls['displayName'].invalid && registerForm.controls['displayName'].touched) {
                        <div class="validation-hint text-error text-xs">Display name is required</div>
                    }
                </label>
                <label class="floating-lab">
                    <span>Password</span>
                    <input 
                    class="input w-full" 
                    type="text"
                    formControlName="password"
                    placeholder="Password"
                    >
                </label>
                <label class="floating-lab">
                    <span>Confirm Password</span>
                    <input
                    class="input w-full" 
                    type="text"
                    formControlName="confirmPassword"
                    placeholder="Confirm Password"
                    >
                </label>
                <div class="flex items-center justify-end gap-3">
                    <button class="btn" type="button" (click)="cancel()">Cancel</button>
                    <button [disabled]="!registerForm.valid" class="btn" type="submit">Register</button>
                </div>
            </form>
        </div>

        <div class="flex flex-col w-full mockup-code text-lg">
            <div>Form value: {{registerForm.value | json}}</div>
            <div>Form status: {{registerForm.status | json}}</div>
        </div>

</div>
