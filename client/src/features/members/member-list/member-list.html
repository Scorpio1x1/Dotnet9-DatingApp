@if (paginatedMembers(); as paginatedResult) {  
  <div class="flex flex-col w-full gap-6">
    <div class="card bg-base-100 shadow-md">
      <div class="card-body flex flex-col gap-4">
        <div class="flex flex-wrap items-center justify-between gap-3">
          <div class="flex flex-wrap gap-3 items-center">
            <button (click)="openModal()" class="btn btn-primary">Filters</button>
            <button (click)="resetFilters()" class="btn btn-outline">Reset</button>
            <div class="badge badge-lg badge-outline badge-primary capitalize">
              {{displayMessage}}
            </div>
          </div>
          @if (paginatedResult.metadata; as metadata) {
          <app-paginator 
            [pageNumber]="metadata.currentPage"
            [totalCount]="metadata.totalCount"
            [pageSize]="metadata.pageSize"
            [totalPages]="metadata.totalPages"
            (pageChange)="onPageChange($event)"
          />
          }
        </div>
      </div>
    </div>
    @if (paginatedResult.items; as members) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (member of members; track member.id) {
        <app-member-card [member]="member" />
      }
    </div>
    }
  </div>
 } 

<app-filter-modal 
  #filterModal
  [hidden]="!paginatedMembers()"
  (closeModal)="onClose()"
  (submitData)="onFilterChange($event)"
/>
