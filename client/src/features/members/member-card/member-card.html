@if (member(); as member) {
<div routerLink="/members/{{member.id}}" class="card bg-base-100 shadow-md cursor-pointer transition-all duration-300 ease-in-out 
        transform hover:-translate-y-2 overflow-hidden">
    <div class="relative">
        <img src="{{member?.imageUrl || '/user.png'}}" alt="{{member.displayName}} image" class="w-full h-56 object-cover">
        @if (isOnline()) {
            <span class="status status-success status-md absolute top-3 left-3"></span>
        }
        <button (click)="toggleLike($event)" class="absolute top-3 right-3 z-40 btn btn-ghost btn-circle bg-base-100/80">
            <svg xmlns="http://www.w3.org/2000/svg" 
                [attr.fill]="hasLiked() ? 'red' : 'none'" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor"
                class="size-6"
            >
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
            </svg>
        </button>
    </div>
    <div class="card-body p-4">
        <div class="flex items-center justify-between">
            <span class="font-semibold">{{member.displayName}}, {{member.dateOfBirth | age}}</span>
            <span class="badge badge-outline">{{member.city}}</span>
        </div>
        <div class="text-sm text-base-content/60">{{member.country}}</div>
    </div>
</div>
}
